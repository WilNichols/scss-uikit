<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>UI Elements</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/grid.css">
        <link rel="stylesheet" href="css/master.css">
        
<link rel="stylesheet" href="css/specimens-button.css">

    </head>

    <body ontouchstart>
    <div class="wrapper">
    
<div class="grid">
  <div class="grid__col grid__col--1-of-2">
    <h6>Buttons</h6>
    <section>
      <p>Enabled:</p><button class="green new"><span>New User</span></button><button class="red delete"><span>Delete Users</span></button><button class="blue"><span>Done</span></button><button class="blue suggest"><span>Continue</span></button><button><span>Export Users</span></button><button class="overflow"><span>Tags</span></button><br /><div class="darkbg"><button class="white"><span>Cancel</span></button></div>
      <p>Disabled:</p><button class="disabled green new"><span>New User</span></button><button class="disabled red delete"><span>Delete Users</span></button><button class="disabled blue"><span>Done</span></button><button class="disabled blue suggest"><span>Continue</span></button><button class="disabled"><span>Export Users</span></button>
    </section>
  </div>
  <div class="grid__col grid__col--1-of-2">
    <h6>Binary Inputs</h6>
    <section>
      <form>
        <p>Switches (settings):</p>
        <label><input checked class="switch" type="checkbox" checked><span>Call Recording</span></label><br />
        <label><input class="switch" type="checkbox"><span>Web Admin Access</span></label>
        <p>Checkboxes (arrays):</p>
        <label><input checked class="checkbox" type="checkbox" id="checkboxchecked"><span>Checked</span></label><br />
        <label><input class="checkbox" type="checkbox" id="checkboxunchecked"><span>Unchecked</span></label>
        <p>Radios:</p>
        <label><input checked type="radio" name="radio"><span>Choose Me</span></label><br />
        <label><input type="radio" name="radio"><span>Or Me</span></label>
      </form>
    </section>
  </div>
  <div class="grid__col grid__col--1-of-2">
    <h6>Indeterminate Parent Checkbox</h6>
    <section>  
        <p>For now, only interact with child checkboxes â€” parent toggle-child-cell is borked</p>
        <label for="one two three select_all"><input class="multicheckbox" type="checkbox" id="select_all"><span>Select all</span></label><br />
        <div class="array">
          <label><input type="checkbox" id="one" class="select_one checkbox"><span>One</span></label><br />
          <label for="two"><input type="checkbox" id="two" class="select_one checkbox"><span>Two</span></label><br />
          <label><input type="checkbox" id="three" class="select_one checkbox"><span>Three</span></label>
        </div>
    </section>
  </div>
  <div class="grid__col grid__col--1-of-2">
    <h6>Dropdown</h6>
    <section>
      <span class="overflow">
        <span class="titlebg"></span>
        <select>
          <option value="One">One</option>
          <option value="Two">Two</option>
          <option value="Three">Three</option>
          <option value="Four">Four</option>
          <option value="Five">Five</option>
      </select>
    </section>
  </div>
</div>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script>
    $(function () {
      $('#select_all').change (function () {
        $(this).removeClass('indeterminate');
         $('.select_one').attr('checked', $(this).is(':checked'));
      });                
      $('.array .checkbox').change (function () {
        if ($('.array .checkbox:checked').length == 0) {
            $('#select_all').removeClass('indeterminate').attr('checked', false);
        } else if ($('.array .checkbox:not(:checked)').length == 0) {
            $('#select_all').removeClass('indeterminate').attr('checked', true);
        } else {
            $('#select_all').addClass('indeterminate').attr('checked', false);
        }
      });     
    });
  </script>

    </div>
    </body>

  
  
</html>
